<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggram</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <div class="doggram-wrapper">
        <div class="doggram-phone">
            <img src="./assets/images/phones-image.png" alt="mobile phone with the social network Instagram with pictures of dogs">
        </div>
        <div class="doggram-continue">
            <div class="group">
                <img src="./assets/images/doggram-logo.png" class="doggram-logo" alt="doggram logo">
                <div class="profile-photo">
                    <img src="./assets/images/profile-photo.png" alt="profile photo">
                </div>
                <a href="#" class="doggram-login">Continue as iambob</a>
                <a href="#" class="doggram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not iambob?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Account</span>
                    or
                    <span class="link-blue">Sing Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
